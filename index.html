<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mainpage.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            <div>
                <h1 class ="title">Tech Blog</h1>
            </div>
          <button class="btn btn-outline-success me-2" id="homeBtn" type="button">Home Page</button>
          <button class="btn btn-outline-success me-2" id="dashBtn" type="button">Dashboard</button>
          <button class="btn btn-outline-success me-2" id ="logInBtn" type="button">Log In</button>
          <button class="btn btn-sm btn-outline-secondary" id="logOutBtn" type="button">Log Out</button>
        </form>
      </nav>


      <button class="logSignSwitch logSignBtn" id="log" onclick="logSign()">Go to Log In</button>
            <button class="logSignSwitch logSignBtn" id="sign" onclick="logSign()">Go to Sign Up</button>
            <div id="loginSignUp">
                <div class="loginBox">
                    <h2 class="logH2">Login</h2>

                    <form class="loginForm">
                            <label for="email-login" class="logLabel">Email:</label><br/>
                            <input class="logSignInput" type="text" id="email-login" />
                            <br/>
                            <label for="password-login" class="logLabel">Password:</label><br/>
                            <input class="logSignInput pw" type="password" id="password-login" />
                            <br/>
                            <button class="logSignBtn" type="submit">Login</button>

                    </form>
                </div>
                <div class="signupBox">
                    <h2 class="logH2">Signup</h2>

                    <form class="signUpForm">
                            <label for="name-signup" class="logLabel">Name:</label><br/>
                            <input class="logSignInput" type="text" id="name-signup" />
                            <br/>
                            <label for="email-signup" class="logLabel">Email:</label><br/>
                            <input class="logSignInput" type="text" id="email-signup" />
                            <br/>
                            <label for="password-signup" class="logLabel">Password:</label><br/>
                            <input class="logSignInput pw" type="password" id="password-signup" />
                            <br/>
                            <button class="logSignBtn" type="submit">Signup</button>

                    </form>
                </div>
            </div>

            <div id="profileDetails">
                <h5 id="profileName" class="profileTag">NAME:</h5>
                <p id="profileP" class="profileOutput">{{userName}}</p>
                <h5 id="profileEmail" class="profileTag">EMAIL:</h5>
                <p id="profileP" class="profileOutput">{{userEmail}}</p>
            </div>
                        
            <button class="itemBtn listFromProfile" id="profileList" type="submit">List Item</button>
            
            <div id="userProdList">

                    <div class="outer">
                        <div class="itemContent">
                            <img class="itemListImg" id="img_{{this.id}}" src="{{this.image_link}}" alt="{{this.name}}">
                            <h1 class="itemH1" id="name_{{this.id}}" >{{this.name}}</h1>
                            
                            <p class="itemBoxP" id="desc_{{this.id}}">{{this.description}}</p>
            
                            <span class="creditGreen"></span><h5 class="itemH5" id="price_{{this.id}}">{{this.price}}</h5>
                            
                            <button type="button" data-value="{{this.id}}" class="itemBtn userItemBtn updateBtn">Update</button>
                            <button type="button" data-value="{{this.id}}" class="itemBtn userItemBtn deleteBtn">Delete</button>
                            
                        </div>
                    </div>

            </div>
            
            
            
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div id = "container">
                        <form id = "form">
                        <h2 class="title">Create your new Listing</h2>
                        <label for="name" class ="name listLabel">Item Name:</label>
                        <input type="text" id="name" name="name" class="listInput" placeholder="Item Name" >
                        <label for="price" class="price listLabel">Item Price:</label>
                        <input type="text" id="price" name="price" class="listInput" placeholder="Sell Price">
                        <label for="description" class ="description listLabel">Description:</label>
                        <input type="text" id="description" name="description" class="listInput" placeholder="Description">
                        <label for="image_link" class ="image_link listLabel">Image URL:</label>
                        <input type="text" id="image_link" name="image_link" class="listInput" placeholder="Image URL">
                        </form>
                    </div>
                    <br/><br/>
                    <button id="confirm" class="itemBtn">Confirm</button><button id="canx" class="itemBtn">Cancel</button>
                </div>
            
            </div>
            <!-- ....................... -->
            
            <!-- The Modal -->
            <div id="myModal2" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div id = "container2">
                        <form id = "form2">
                        <h2 class="title">Update Listing</h2>
                        <label for="name" class ="name listLabel">Item Name:</label>
                        <input type="text" id="name2" name="name" class="listInput" placeholder="Item Name" >
                        <label for="price" class="price listLabel">Item Price:</label>
                        <input type="text" id="price2" name="price" class="listInput" placeholder="Sell Price">
                        <label for="description" class ="description listLabel">Description:</label>
                        <input type="text" id="description2" name="description" class="listInput" placeholder="Description">
                        <label for="image_link" class ="image_link listLabel">Image URL:</label>
                        <input type="text" id="image_link2" name="image_link" class="listInput" placeholder="Image URL">
                        </form>
                    </div>
                    <br/><br/>
                    <button id="confirm2"  class="itemBtn">Update</button><button id="canx2" class="itemBtn">Cancel</button>
                </div>
            </div>
            
                <div class="card">
                  <h2>TITLE HEADING</h2>
                  <h5>Title description, Dec 7, 2017</h5>
                  <div class="fakeimg" style="height:200px;">Image</div>
                  <p>Some text..</p>
                </div>
<script src="/js/login.js"></script>
</body>
</html>
